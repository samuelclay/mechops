<html>
  <head></head>
  <body>
    <a id="download">Download</a>
    <button onclick="randomize()">Generate new mandala</button>
    <button onclick="toggleColor()">Toggle color</button>
    <input type="range" min="20" max="2000" value="200" id="range-freq" /><span id="freq">200</span>
    <input type="range" min="0" max="100" value="50" id="range-amplitude" /><span id="amplitude">50</span>
    <div id="container"></div>
    <input type="range" min="0" max="100" value="100" id="range-h1" /><span id="h1">100</span>
    <input type="range" min="0" max="100" value="20" id="range-h2" /><span id="h2">20</span>
    <input type="range" min="0" max="100" value="100" id="range-h3" /><span id="h3">100</span>
    <input type="range" min="0" max="100" value="57" id="range-h4" /><span id="h4">57</span>
    <br>
    <input type="range" min="0" max="100" value="64" id="range-j1" /><span id="j1">64</span>
    <input type="range" min="0" max="100" value="20" id="range-j2" /><span id="j2">0</span>
    <input type="range" min="0" max="100" value="8" id="range-j3" /><span id="j3">8</span>
    <input type="range" min="0" max="100" value="100" id="range-j4" /><span id="j4">100</span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://underscorejs.org/underscore.js"></script>
    <script src="main.js"></script>
  </body>
</html>
